<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartBrief</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      min-width: 400px;
      max-width: 500px;
      margin: 0;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #111;
    }

    h2 {
      margin-bottom: 12px;
      font-size: 20px;
      color: #0567fa;
    }

    #options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
      outline: none;
    }

    #summery-type {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      flex-shrink: 0;
      padding: 6px 14px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: background-color 0.2s;
    }

    #summerize {
      background-color: #0567fa;
    }

    #summerize:hover {
      background-color: #0755c9;
    }

    #copy-btn {
      background-color: #00b300;
    }

    #copy-btn:hover {
      background-color: #009c00;
    }

    #result {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 14px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px;
    }

    .loader {
      width: 30px;
      height: 30px;
      border: 4px solid #ddd;
      border-top: 4px solid #0567fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #suggestions {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>AI SmartBrief Summary</h2>
  <div id="options">
    <select id="summery-type">
      <option value="brief">Brief</option>
      <option value="detailed">Detailed</option>
      <option value="bullets">Bullet Points</option>
    </select>
    <button id="summerize">Summarize</button>
    <button id="copy-btn">Copy</button>
  </div>

  <pre id="result">Select a type and click summarize...</pre>

  <div id="suggestions">
    <!-- Future: Suggested improvements or questions from AI -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
